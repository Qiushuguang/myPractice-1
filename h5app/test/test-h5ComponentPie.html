<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>测试h5ComponentPie 对象,饼图组件</title>
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}

		.iphone{
			width: 340px;
		 	height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top:50%;
			margin:-270px 0 0 -170px;
		}
		.h5_component_base{
			transition: all 1s;
		}
		

	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBase.css">
	<script type="text/javascript" src="../js/h5ComponentBase.js"></script>

	<!-- 引入雷达图资源 -->
	<script type="text/javascript" src="../js/h5ComponentPie.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentPie.css">
</head>
<body>
	<div class="iphone"></div>
	<script type="text/javascript">
		var cfg={
			type:'pie',
			width:400,
			height:400,
			data:[
				['js',.4,'#ff7676'],
				['html5',.2],
				['css3',.15],
				['php',.1],
				['jQuery',.15],
			],
			css:{
				top:200,
				// opacity:0
			},
			// animateIn:{
			// 	top:200,
			// 	opacity:1
			// },
			// animateOut:{
			// 	top:100,
			// 	opacity:0
	
			// },
			center:true
		}
		var h5=new h5ComponentPie('h5ComponentPie',cfg); 
		$('.iphone').append(h5);
		var leave=true;
		$('body').click(function() {
			$('.h5_component').trigger(leave?'onLoad':'onLeave');
			leave=!leave;
		})
	</script>
</body>
</html>
