<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>测试h5ComponentBase 对象, 基本的图文组件</title>
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}

		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top:50%;
			margin:-270px 0 0 -170px;
		}
		.h5_component_base{
			transition: all 1s;
		}
		

	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBase.css">
	<script type="text/javascript" src="../js/h5ComponentBase.js"></script>

	<!-- 引入水平柱图资源 -->
	<script type="text/javascript" src="../js/h5ComponentBar.js"></script>
	<!-- 引入垂直柱图资源 -->
	<script src="../js/h5ComponentBar_v.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBar_v.css">
</head>
<body>
	<div class="iphone"></div>
	<script type="text/javascript">
		var cfg={
			type:'bar_v',
			width:530,
			height:400,
			data:[
				['Js',.4,'#ff7676'],
				['html5',.2],
				['css3',.1],
				['Php',.2],
				['jQuery',.35],
			],
			css:{
				top:100,
				opacity:0
			},
			animateIn:{
				opacity:1,
				top:200
			},
			animateOut:{
				opacity:0,
				top:100
			},
			center:true
		}
		var h5=new h5ComponentBar_v('nyBar_vComponent',cfg); 
		$('.iphone').append(h5);
		var leave=true;
		$('body').click(function() {
			$('.h5_component').trigger(leave?'onLoad':'onLeave');
			leave=!leave;
		})
	</script>
</body>
</html>
