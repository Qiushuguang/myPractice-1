<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>测试h5ComponentBase 对象, 基本的图文组件</title>
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}

		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top:50%;
			margin:-270px 0 0 -170px;
		}
		.h5_component_base{
			transition: all 1s;
		}
		

	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBase.css">
	<script type="text/javascript" src="../js/h5ComponentBase.js"></script>
</head>
<body>
	<div class="iphone"></div>
	<script type="text/javascript">
		var cfg={
			type:'base',
			bg:'./p1_people.png',
			width:516,
			height:306,
			css:{
				left:'50px',
				bottom:0,
				opacity:0
			},
			animateIn:{
				bottom:'80px',
				opacity:1
			},
			animateOut:{
				bottom:0,
				opacity:0
			},
			center:true
		}
		var h5=new h5ComponentBase('myName',cfg); 
		$('.iphone').append(h5);
		var leave=true;
		$('body').click(function() {
			$('.h5_component').trigger(leave?'onLoad':'onLeave');
			leave=!leave;
		})
	</script>
</body>
</html>
