<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>测试h5ComponentBase 对象, 基本的图文组件</title>
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}

		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top:50%;
			margin:-270px 0 0 -170px;
		}
		.h5_component_base{
			transition: all 1s;
		}
		

	</style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBase.css">
	<script type="text/javascript" src="../js/h5ComponentBase.js"></script>

	<!-- 引入散点图资源 -->
	<script type="text/javascript" src="../js/h5ComponentPoint.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentPoint.css">
</head>
<body>
	<div class="iphone"></div>
	<script type="text/javascript">
		var cfg={
			type:'point',
			width:300,
			height:300,
			data:[
				['A项',.4,'green'],
				['B项',.2,'yellow',0,'-60%'],
				['C项',.2,'red',0,'120%']

			],
			css:{
				bottom:'40%',
			},
			center:true
		}
		var h5=new h5ComponentPoint('point',cfg); 
		$('.iphone').append(h5);
		var leave=true;
		$('body').click(function() {
			$('.h5_component').trigger(leave?'onLoad':'onLeave');
			leave=!leave;
		})
	</script>
</body>
</html>
