<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>H5全局测试(内容组织，fullpage及组件切换“)</title>
	<!-- 基本资源库 -->
	 <script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" arc="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
	<!-- h5对象 页和组件-->
	 <script type="text/javascript" src="../js/h5.js"></script>
	 <link rel="stylesheet" type="text/css" href="../css/h5.css">

	  <script type="text/javascript" src="../js/h5ComponentBase.js"></script>
	 <link rel="stylesheet" type="text/css" href="../css/h5ComponentBase.css">

	 <style type="text/css">
	 	body{
	 		margin: 0;
	 		padding: 0;
	 	}
	 </style>

</head>
<body>
	<script type="text/javascript">
		$(function() {
			var h5=new H5();
			h5.addPage('face')
					.addComponent('logo',{
						text:'logo',
						width:400,
						height:100,
						css:{
							backgroundColor:'red',
							top:200,
							opacity:0
						},
						animateIn:{
							opacity:1
						},
						animateOut:{
							opacity:0
						},
						center:true
					})
					.addComponent('slogan',{
						text:'slogan',
						width:400,
						height:100,
						css:{
							backgroundColor:'red',
							top:350,
							opacity:0
						},
						animateIn:{
							opacity:1
						},
						animateOut:{
							opacity:0
						},
						center:true
					})
				.addPage('desc')
					.addComponent('caption',{
						text:'核心理念',
						width:400,
						height:100,
						css:{
							backgroundColor:'red',
							top:350,
							opacity:0
						},
						animateIn:{
							opacity:1
						},
						animateOut:{
							opacity:0
						},
						center:true
					})
				.addPage('page-3')
					.addComponent('caption',{
						text:'课程方向分布',
						width:400,
						height:100,
						css:{
							backgroundColor:'red',
							top:350,
							opacity:0
						},
						animateIn:{
							opacity:1
						},
						animateOut:{
							opacity:0
						},
						center:true
					})
				.loader();

		})
	</script>
</body>
</html>
